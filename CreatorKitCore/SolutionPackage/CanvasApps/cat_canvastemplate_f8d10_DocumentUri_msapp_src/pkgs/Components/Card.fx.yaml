Card As CanvasComponent:
    CardTitle: ="Olm Chair presentation"
    CardUser: =User()
    Fill: =RGBA(0, 0, 0, 0)
    Height: =300
    Image: ='document-preview'
    Theme: |-
        ={
        	palette: {
        		themePrimary: "#0078d4",
        		themeLighterAlt: "#eff6fc",
        		themeLighter: "#deecf9",
        		themeLight: "#c7e0f4",
        		themeTertiary: "#71afe5",
        		themeSecondary: "#2b88d8",
        		themeDarkAlt: "#106ebe",
        		themeDark: "#005a9e",
        		themeDarker: "#004578",
        		neutralLighterAlt: "#faf9f8",
        		neutralLighter: "#f3f2f1",
        		neutralLight: "#edebe9",
        		neutralQuaternaryAlt: "#e1dfdd",
        		neutralQuaternary: "#d0d0d0",
        		neutralTertiaryAlt: "#c8c6c4",
        		neutralTertiary: "#a19f9d",
        		neutralSecondary: "#605e5c",
        		neutralPrimaryAlt: "#3b3a39",
        		neutralPrimary: "#323130",
        		neutralDark: "#201f1e",
        		black: "#000000",
        		white: "#ffffff"
        	}
        }
    Width: =318
    X: =0
    Y: =0
    ZIndex: =6

    Container3 As groupContainer.verticalAutoLayoutContainer:
        BorderColor: =RGBA(204, 204, 204, 1)
        BorderThickness: =1
        Height: =Card.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Card.Width
        ZIndex: =1

        cardImageContainer As groupContainer.manualLayoutContainer:
            BorderColor: =RGBA(204, 204, 204, 1)
            BorderThickness: =1
            FillPortions: =3
            Height: =225
            LayoutMinHeight: =112
            LayoutMinWidth: =250
            ZIndex: =1

            cardImage As image:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledFill: =RGBA(0, 0, 0, 0)
                FocusedBorderThickness: =4
                Height: =cardImageContainer.Height
                HoverBorderColor: =RGBA(0, 0, 0, 0)
                HoverFill: =RGBA(0, 0, 0, 0)
                Image: =Card.Image
                ImagePosition: =ImagePosition.Fill
                PressedBorderColor: =RGBA(0, 0, 0, 0)
                PressedFill: =RGBA(0, 0, 0, 0)
                Width: =cardImageContainer.Width
                ZIndex: =1

        cardInfoContainer As groupContainer.verticalAutoLayoutContainer:
            BorderColor: =RGBA(204, 204, 204, 1)
            BorderThickness: =1
            Height: =Card.Height
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =112
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width
            ZIndex: =2

            cardTitleContainer As groupContainer.manualLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                BorderColor: =RGBA(204, 204, 204, 1)
                BorderStyle: =BorderStyle.None
                BorderThickness: =1
                Height: =225
                LayoutMinHeight: =0
                LayoutMinWidth: =250
                Width: =Parent.Width
                ZIndex: =1

                cardTitleLabel As label:
                    BorderColor: |
                        =
                    Color: |
                        =
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    DisabledFill: =RGBA(0,0,0,0)
                    Fill: =Transparent
                    Font: =Font.'Segoe UI'
                    Height: =cardTitleContainer.Height
                    PaddingLeft: =10
                    Size: =15
                    Text: =Card.CardTitle
                    Width: =Parent.Width
                    ZIndex: =1

            cardPersonaContainer As groupContainer.horizontalAutoLayoutContainer:
                Height: |
                    =
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutJustifyContent: =LayoutJustifyContent.Center
                LayoutMinHeight: =0
                LayoutMinWidth: =0
                LayoutMode: =LayoutMode.Auto
                Width: =Parent.Width
                ZIndex: =3

                personaAvatarContainer As groupContainer.manualLayoutContainer:
                    BorderColor: =RGBA(204, 204, 204, 1)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =1
                    FillPortions: =2
                    Height: =cardPersonaContainer.Height
                    LayoutMinHeight: =0
                    LayoutMinWidth: =0
                    ZIndex: =1

                    personaAvatarImage As image:
                        BorderColor: =RGBA(0, 0, 0, 0)
                        BorderStyle: =BorderStyle.None
                        BorderThickness: =2
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledFill: =RGBA(0, 0, 0, 0)
                        FocusedBorderThickness: =4
                        Height: =Parent.Height/5*4
                        HoverBorderColor: =RGBA(0, 0, 0, 0)
                        HoverFill: =RGBA(0, 0, 0, 0)
                        Image: =Card.CardUser.Image
                        ImagePosition: =ImagePosition.Fill
                        PressedBorderColor: =RGBA(0, 0, 0, 0)
                        PressedFill: =RGBA(0, 0, 0, 0)
                        RadiusBottomLeft: =100
                        RadiusBottomRight: =100
                        RadiusTopLeft: =100
                        RadiusTopRight: =100
                        Width: =Parent.Height/5*4
                        X: =personaAvatarContainer.X + ((personaAvatarContainer.Width - personaAvatarImage.Width)/2)
                        Y: =personaAvatarContainer.Y + ((personaAvatarContainer.Height - personaAvatarImage.Height)/2)
                        ZIndex: =1

                personaInfoContainer As groupContainer.verticalAutoLayoutContainer:
                    BorderColor: =RGBA(204, 204, 204, 1)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =1
                    FillPortions: =8
                    Height: =Card.Height
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutMinHeight: =0
                    LayoutMinWidth: =0
                    LayoutMode: =LayoutMode.Auto
                    Width: =Card.Width
                    ZIndex: =2

                    personaNameContainer As groupContainer.manualLayoutContainer:
                        AlignInContainer: =AlignInContainer.Start
                        BorderColor: =RGBA(204, 204, 204, 1)
                        BorderStyle: =BorderStyle.None
                        BorderThickness: =1
                        Height: =225
                        LayoutMinHeight: =0
                        LayoutMinWidth: =250
                        Width: =personaInfoContainer.Width
                        ZIndex: =1

                        personaNameLabel As label:
                            BorderColor: =
                            Color: =Black
                            DisabledColor: =RGBA(166, 166, 166, 1)
                            DisabledFill: =RGBA(0,0,0,0)
                            Font: =Font.'Segoe UI'
                            FontWeight: =FontWeight.Bold
                            Height: =personaNameContainer.Height
                            PaddingBottom: =3
                            PaddingLeft: =0
                            PaddingRight: =0
                            PaddingTop: =0
                            Size: =11
                            Text: =Card.CardUser.FullName
                            VerticalAlign: =VerticalAlign.Bottom
                            Width: =Parent.Width
                            ZIndex: =1

                    personInfoContainer As groupContainer.manualLayoutContainer:
                        AlignInContainer: =AlignInContainer.SetByContainer
                        BorderColor: =RGBA(204, 204, 204, 1)
                        BorderStyle: =BorderStyle.None
                        BorderThickness: =1
                        Height: =225
                        LayoutMinHeight: =0
                        LayoutMinWidth: =250
                        Width: =personaInfoContainer.Width
                        ZIndex: =2

                        personaInfoLabel As label:
                            BorderColor: =
                            Color: |
                                =
                            DisabledColor: =RGBA(166, 166, 166, 1)
                            DisabledFill: =RGBA(0,0,0,0)
                            Fill: =Transparent
                            Font: =Font.'Segoe UI'
                            Height: =personInfoContainer.Height
                            PaddingBottom: =0
                            PaddingLeft: =0
                            PaddingRight: =0
                            PaddingTop: =3
                            Size: =9
                            Text: ="Created a few minutes ago"
                            VerticalAlign: =VerticalAlign.Top
                            Width: =Parent.Width
                            ZIndex: =1

