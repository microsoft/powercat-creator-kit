    OnButtonSelect: =true
    OnExpandSelect: =true
    OnReset: =
    SelectedItem: =glExpandMenu.Selected
    Theme: |-
        ={
        	palette: {
        		themePrimary: "#0078d4",
        		themeLighterAlt: "#eff6fc",
        		themeLighter: "#deecf9",
        		themeLight: "#c7e0f4",
        		themeTertiary: "#71afe5",
        		themeSecondary: "#2b88d8",
        		themeDarkAlt: "#106ebe",
        		themeDark: "#005a9e",
        		themeDarker: "#004578",
        		neutralLighterAlt: "#faf9f8",
        		neutralLighter: "#f3f2f1",
        		neutralLight: "#edebe9",
        		neutralQuaternaryAlt: "#e1dfdd",
        		neutralQuaternary: "#d0d0d0",
        		neutralTertiaryAlt: "#c8c6c4",
        		neutralTertiary: "#a19f9d",
        		neutralSecondary: "#605e5c",
        		neutralPrimaryAlt: "#3b3a39",
        		neutralPrimary: "#323130",
        		neutralDark: "#201f1e",
        		black: "#000000",
        		white: "#ffffff"
        	}
        }
    Width: =46
    X: =0
    Y: =0
    ZIndex: =1

    glExpandMenu As gallery.galleryVertical:
        AccessibleLabel: ="Menu"
        BorderColor: =
        Fill: =ColorValue(ExpandMenu.Theme.palette.white)
        FocusedBorderThickness: =0
        Height: =ExpandMenu.Height
        Items: =ExpandMenu.Items
        Layout: =Layout.Vertical
        OnSelect: =If(!IsBlank(ThisItem.Screen) && ExpandMenu.IsNavigationEnabled, Navigate(ThisItem.Screen));ExpandMenu.OnButtonSelect();
        TabIndex: =1
        TemplateFill: =/* If(ThisItem.Screen = App.ActiveScreen , ColorValue(ExpandMenu.Theme.palette.neutralLight), Transparent) */
        TemplatePadding: =0
        TemplateSize: =40
        Width: =221
        Y: =45
        ZIndex: =2

        lbLabel As label:
            BorderColor: =
            Color: =ColorValue(ExpandMenu.Theme.palette.neutralPrimary)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(0,0,0,0)
            Fill: =RGBA(0,0,0,0)
            Font: ='Segoe UI'
            HoverFill: =ColorValue(ExpandMenu.Theme.palette.neutralLight)
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =46
            PaddingRight: =0
            PaddingTop: =0
            Size: =11
            Text: =ThisItem.Label
            Width: =Parent.Width
            ZIndex: =1

        imgIcon As image:
            BorderColor: =ColorFade(imgIcon.Fill, -20%)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Fill: =RGBA(0,0,0,0)
            FocusedBorderThickness: =0
            Height: =16
            HoverBorderColor: =ColorFade(imgIcon.BorderColor, 20%)
            HoverFill: =ColorFade(imgIcon.Fill, 20%)
            Image: =ThisItem.Icon
            OnSelect: =Select(Parent)
            PressedBorderColor: =ColorFade(imgIcon.BorderColor, -20%)
            PressedFill: =ColorFade(imgIcon.Fill, -20%)
            Width: =16
            X: =14
            Y: =12
            ZIndex: =2

        rectHighlight As rectangle:
            BorderColor: =ColorFade(rectHighlight.Fill, -20%)
            DisabledFill: =rectHighlight.Fill
            Fill: =ColorValue(ExpandMenu.Theme.palette.themePrimary)
            FocusedBorderThickness: =0
            Height: =20
            HoverFill: =ColorFade(rectHighlight.Fill, 20%)
            OnSelect: =Select(Parent)
            PressedFill: =ColorFade(rectHighlight.Fill, -20%)
            Visible: =ThisItem.Screen = App.ActiveScreen
            Width: =3
            X: =5
            Y: =10
            ZIndex: =3

    imgExpandButton As image:
        AccessibleLabel: ="Expand Collapase button"
        BorderColor: =ColorFade(imgExpandButton.Fill, -20%)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(0,0,0,0)
        FocusedBorderThickness: =0
        Height: =46
        HoverBorderColor: =ColorFade(imgExpandButton.BorderColor, 20%)
        HoverFill: =ColorValue(ExpandMenu.Theme.palette.neutralLight)
        Image: |-
            ="data:image/svg+xml," & 
             EncodeUrl(
                "<svg xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' version='1.1' viewBox='-10 0 2068 2048'>
              <g transform='matrix(1 0 0 -1 0 2048),rotate(0,1034,1024)'>
               <path fill='" & ExpandMenu.Theme.palette.neutralPrimary & "'
            d='M2048 1408h-2048v128h2048v-128v0zM2048 384h-2048v128h2048v-128v0zM2048 897h-2048v127h2048v-127v0z' />
              </g>
            
            </svg>"
            )
        OnSelect: =Set(IsOpen,!IsOpen);ExpandMenu.OnExpandSelect()
        PaddingBottom: =14
        PaddingLeft: =14
        PaddingRight: =14
        PaddingTop: =14
        PressedBorderColor: =ColorFade(imgExpandButton.BorderColor, -20%)
        PressedFill: =ColorFade(imgExpandButton.Fill, -20%)
        TabIndex: =0
        Width: =46
        ZIndex: =4

