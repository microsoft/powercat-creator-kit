                Layout: =Layout.Vertical
                LayoutMinHeight: =287
                LayoutMinWidth: =10
                TabIndex: =0
                TemplateSize: =280
                ZIndex: =1

                lblDoText_1 As label:
                    AutoHeight: =true
                    Color: =varTheme.palette.neutralPrimary
                    Font: =Font.'Segoe UI'
