                                    Why would you ever want to customize your app's UI for a specific device family?
                                    </p>
                                    <ul>
                                    
                                    <li>
                                    <strong>To make the most effective use of space and reduce the need to navigate</strong><br>
                                    If you design an app to look good on a device that has a small screen, such as a tablet, the app will be usable on a PC with a much bigger display, but there will probably be some wasted space. You can customize the app to display more content when the screen is above a certain size. For example, a shopping app might display one merchandise category at a time on a tablet, but show multiple categories and products simultaneously on a PC or laptop.<br><br>By putting more content on the screen, you reduce the amount of navigation that the user needs to perform.
                                    </li>
                                    <br>
                                    <li>
                                    <strong>To take advantage of devices' capabilities</strong><br>
                                    Certain devices are more likely to have certain device capabilities. For example, laptops are likely to have a location sensor and a camera, while a TV might not have either. Your app can detect which capabilities are available and enable features that use them.
                                    </li>
                                    <br>
                                    <li>
                                    <strong>To optimize for input</strong><br>
                                    The universal control library works with all input types (touch, pen, keyboard, mouse), but you can still optimize for certain input types by re-arranging your UI elements. For example, if you place navigation elements at the bottom of the screen, they'll be easier for phone users to accessâ€”but most PC users expect to see navigation elements toward the top of the screen.
                                    </li>
                                    </ul>
