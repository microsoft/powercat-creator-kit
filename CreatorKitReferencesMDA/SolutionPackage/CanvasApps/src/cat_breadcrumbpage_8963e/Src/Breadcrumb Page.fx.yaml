"'Breadcrumb Page' As screen":
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
    OnVisible: |+
        =
        

    MainContainer As groupContainer.verticalAutoLayoutContainer:
        Fill: =AppTheme.palette.neutralLight
        Height: =App.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        LayoutOverflowX: =LayoutOverflow.Scroll
        LayoutOverflowY: =LayoutOverflow.Scroll
        PaddingBottom: =20
        PaddingLeft: =20
        PaddingRight: =20
        PaddingTop: =20
        Width: =App.Width
        ZIndex: =2

        ComponentHeader As groupContainer.horizontalAutoLayoutContainer:
            FillPortions: =0
            Height: =50
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =300
            LayoutMode: =LayoutMode.Auto
            PaddingLeft: =10
            PaddingRight: =10
            ZIndex: =1

            "AutoWidthLabel1 As 'Auto Width Label (0.0.22)'":
                DisplayMode: =DisplayMode.Edit
                FontColor: =
                FontSize: =20
                FontSizeUnits: ='''PowerCAT.AutoWidthLabel.FontSizeUnits'''.Pt
                FontWeight: ="600"
                Height: =45
                LayoutMinHeight: =200
                LayoutMinWidth: =200
                PaddingRight: =10
                Text: =currentComp.Name
                Width: =Self.AutoWidth
                X: =0
                Y: =0
                ZIndex: =1

            lblMaturity As Label:
                AlignInContainer: =AlignInContainer.Start
                Alignment: =Align.Justify
                Color: =Green
                DisplayMode: =DisplayMode.Edit
                FillPortions: =1
                Height: =32
                LayoutMinHeight: =32
                LayoutMinWidth: =320
                Text: =If(currentComp.'Component Maturity' <> "GA", currentComp.'Component Maturity')
                Width: =320
                X: =40
                Y: =40
                ZIndex: =2

        ComponentDescriptionContainer As groupContainer.manualLayoutContainer:
            FillPortions: =0
            Height: =ComponentDescription.DesiredHeight
            LayoutMinHeight: =500
            LayoutMinWidth: =250
            Width: =App.Width
            ZIndex: =3

            "Elevation_1 As 'Fluent Elevation (0.0.22)'":
                DisplayMode: =DisplayMode.Edit
                Height: =ComponentDescription.DesiredHeight
                PaddingBottom: =8
                PaddingLeft: =8
                PaddingRight: =8
                PaddingTop: =8
                Width: =Parent.Width
                X: =0
                Y: =0
                ZIndex: =1

            ComponentDescription As ControlInfo:
                Description: =currentComp.'Components Description'
                Height: =ComponentDescription.DesiredHeight
                Width: =Parent.Width
                ZIndex: =2

        ComponentGuidanceContainer As groupContainer.manualLayoutContainer:
            FillPortions: =0
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            Width: =App.Width
            ZIndex: =4

            "Elevation_2 As 'Fluent Elevation (0.0.22)'":
                DisplayMode: =DisplayMode.Edit
                Height: =200
                PaddingBottom: =8
                PaddingLeft: =8
                PaddingRight: =8
                PaddingTop: =8
                Width: =Parent.Width
                X: =0
                Y: =0
                ZIndex: =1

            ComponentGuidance As Recomendation:
                Donts: =AddColumns(Filter(currentCompCol,  Recommended = false), "Text",Practice)
                Dos: =AddColumns(Filter(currentCompCol,  Recommended = true), "Text",Practice)
                Height: =200
                Width: =Parent.Width
                ZIndex: =2

        ExampleContainer_1 As groupContainer.manualLayoutContainer:
            FillPortions: =0
            Height: =ExampleRootContainer_1.Height
            LayoutMinHeight: =400
            LayoutMinWidth: =250
            Width: =App.Width
            ZIndex: =5

            "Elevation_4 As 'Fluent Elevation (0.0.22)'":
                DisplayMode: =DisplayMode.Edit
                Height: =Parent.Height
                PaddingBottom: =8
                PaddingLeft: =8
                PaddingRight: =8
                PaddingTop: =8
                Width: =Parent.Width
                X: =0
                Y: =0
                ZIndex: =1

            ExampleRootContainer_1 As groupContainer.verticalAutoLayoutContainer:
                Height: =ExampleHeader_1.Height + If(pivotAppCode_6.Selected.ItemKey="app", ComponentExample1.Height)
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMode: =LayoutMode.Auto
                Width: =Parent.Width
                ZIndex: =4

                ExampleHeader_1 As groupContainer.verticalAutoLayoutContainer:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    FillPortions: =0
                    Height: =ContainerSubHeader.Height + ExampleHeader_1.PaddingTop + ExampleHeader_1.PaddingBottom+ If(pivotAppCode_6.Selected.ItemKey="code",htmlCodeSnippet.Height,0)
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    PaddingBottom: =20
                    PaddingLeft: =20
                    PaddingRight: =20
                    PaddingTop: =20
                    Width: =Parent.Width
                    ZIndex: =1

                    ContainerSubHeader As groupContainer.horizontalAutoLayoutContainer:
                        FillPortions: =0
                        Height: =50
                        LayoutMinHeight: =100
                        LayoutMinWidth: =250
                        LayoutMode: =LayoutMode.Auto
                        ZIndex: =1

                        lblControlDescription_3 As label:
                            AutoHeight: =true
                            BorderColor: =RGBA(0, 18, 107, 1)
                            Color: =RGBA(0, 0, 0, 1)
                            DisabledColor: =RGBA(166, 166, 166, 1)
                            FillPortions: =1
                            Font: =Font.'Segoe UI'
                            FontWeight: =FontWeight.Semibold
                            Height: =lblControlDescription_3.AutoHeight
                            LayoutMinHeight: =70
                            LayoutMinWidth: =560
                            Size: =18
                            Text: =First(currentCompSamplesCol).Usage
                            Width: =560
                            ZIndex: =1

                        "pivotAppCode_6 As 'Fluent Pivot (0.0.22)'.pcfdataset":
                            DisplayMode: =DisplayMode.Edit
                            Height: =49
                            Items: |-
                                =Table({ItemKey:"app",ItemDisplayName:"App",ItemIconName:"PowerApps2Logo"},{ItemKey:"code",ItemDisplayName:"Code",ItemIconName:"Code"})
                            LayoutMinHeight: =200
                            LayoutMinWidth: =200
                            OnSelect: =Set(varAutoHeight,If(Self.Selected.ItemKey="app",200,htmlCodeSnippet.Y+htmlCodeSnippet.Height))
                            RenderSize: ='''PowerCAT.Pivot.RenderSize'''.Large
                            RenderType: ='''PowerCAT.Pivot.RenderType'''.PivotLinks
                            SelectedKey: ="app"
                            Theme: =AppThemeJson
                            Width: =220
                            X: =Parent.Width-Self.Width
                            Y: =0
                            ZIndex: =2

                    recSeperator As rectangle:
                        AlignInContainer: =AlignInContainer.Stretch
                        BorderColor: =RGBA(230, 230, 230, 1)
                        Fill: =LightGray
                        Height: =1
                        Width: =Parent.Width
                        ZIndex: =2

                    htmlCodeSnippet As htmlViewer:
                        AlignInContainer: =AlignInContainer.Stretch
                        AutoHeight: =true
                        BorderColor: =
                        BorderThickness: =1
                        Color: =Black
                        DisplayMode: =DisplayMode.View
                        Font: =Font.'Courier New'
                        Height: =2
                        HtmlText: =If(CountRows(currentCompSamplesCol) > 0 ,Index(currentCompSamplesCol,1).CodeSnippet)
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =10
                        Visible: =pivotAppCode_6.Selected.ItemKey="code"
                        Width: =Parent.Width
                        Y: =48
                        ZIndex: =3

                ComponentExample1 As groupContainer.verticalAutoLayoutContainer:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    FillPortions: =0
                    Height: =Breadcrumb1.Height + lblTableWidth_2.Height + Container4.Height + Container5.Height + Container6.Height + btnSetFocusBreadCrumb.Height + 50
                    LayoutAlignItems: =LayoutAlignItems.Stretch
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    PaddingLeft: =20
                    PaddingRight: =20
                    Visible: =pivotAppCode_6.Selected.ItemKey="app"
                    Width: =Parent.Width
                    ZIndex: =2

                    "Breadcrumb1 As 'Fluent Breadcrumb (0.0.22)'.pcfdataset":
                        AlignInContainer: =AlignInContainer.Start
                        DisplayMode: =DisplayMode.Edit
                        Height: =50
                        InputEvent: =varBreadcrumbBasicEvent
                        Items: |-
                            =Table(
                                {
                                    ItemDisplayName: "1. Home",
                                    ItemClickable: true
                                },
                                {
                                    ItemDisplayName: "2. Sports",
                                    ItemClickable: true
                                },
                                {
                                    ItemDisplayName: "3. Running (Non-clickable)",
                                    ItemClickable: false
                                },
                                {
                                    ItemDisplayName: "4. Shoes",
                                    ItemClickable: true
                                },
                                {
                                    ItemDisplayName: "5. All Brands",
                                    ItemClickable: true
                                }
                            )
                        LayoutMinHeight: =200
                        LayoutMinWidth: =200
                        MaxDisplayedItems: =sdlMaxItems.Value
                        OverflowIndex: =sldOverflowIndex.Value
                        Visible: =true
                        Width: |
                            =Min(Parent.Width,sldBreadcrumbWidth.Value)
                        X: =
                        Y: =56
                        ZIndex: =1

                    lblTableWidth_2 As label:
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Color: =AppTheme.palette.neutralPrimary
                        DisabledColor: =RGBA(166, 166, 166, 1)
                        Font: =Font.'Segoe UI'
                        FontWeight: =FontWeight.Semibold
                        Height: =31
                        Size: =16
                        Text: |-
                            ="Last Selected: " & Coalesce(Breadcrumb1.Selected.ItemDisplayName,"(none)")
                        Width: =377
                        X: =37
                        Y: =120
                        ZIndex: =2

                    Container4 As groupContainer.horizontalAutoLayoutContainer:
                        AlignInContainer: =AlignInContainer.Start
                        FillPortions: =0
                        Height: =50
                        LayoutAlignItems: =LayoutAlignItems.Center
                        LayoutMinHeight: =100
                        LayoutMinWidth: =250
                        LayoutMode: =LayoutMode.Auto
                        Width: =700
                        ZIndex: =3

                        lblTableWidth_1 As label:
                            AlignInContainer: =AlignInContainer.Center
                            BorderColor: =RGBA(0, 18, 107, 1)
                            Color: =AppTheme.palette.neutralPrimary
                            DisabledColor: =RGBA(166, 166, 166, 1)
                            Font: =Font.'Segoe UI'
                            FontWeight: =FontWeight.Lighter
                            Height: =29
                            Size: =12
                            Text: |-
                                ="Breadcrumb width:"
                            Width: =350
                            X: =30
                            Y: =167
                            ZIndex: =1

                        sldBreadcrumbWidth As slider:
                            AccessibleLabel: ="Width"
                            AlignInContainer: =AlignInContainer.Center
                            BorderColor: =
                            Default: =Self.Max
                            DisabledBorderColor: =RGBA(166, 166, 166, 1)
                            FillPortions: =1
                            FocusedBorderColor: =
                            FocusedBorderThickness: =1
                            HandleFill: =RGBA(255, 255, 255, 1)
                            HandleSize: =16
                            Max: =Parent.Width-(Breadcrumb1.X*2)
                            RailFill: =AppTheme.palette.neutralTertiaryAlt
                            RailThickness: =2
                            ValueFill: =AppTheme.palette.neutralPrimary
                            ValueHoverFill: =AppTheme.palette.themePrimary
                            Width: =169
                            X: =297
                            Y: =162
                            ZIndex: =2

                    Container5 As groupContainer.horizontalAutoLayoutContainer:
                        AlignInContainer: =AlignInContainer.Start
                        FillPortions: =0
                        Height: =60
                        LayoutMinHeight: =100
                        LayoutMinWidth: =700
                        LayoutMode: =LayoutMode.Auto
                        Width: =700
                        ZIndex: =4

                        lblOverflow As label:
                            BorderColor: =RGBA(0, 18, 107, 1)
                            Color: =AppTheme.palette.neutralPrimary
                            DisabledColor: =RGBA(166, 166, 166, 1)
                            Font: =Font.'Segoe UI'
                            FontWeight: =FontWeight.Lighter
                            Height: =57
                            Size: =12
                            Text: |-
                                ="Overflow index:
                                Index that the overflow is shown
                                0 = start of control"
                            Width: =350
                            X: =37
                            Y: =204
                            ZIndex: =1

                        sldOverflowIndex As slider:
                            AccessibleLabel: ="Overflow index"
                            BorderColor: =
                            Default: =0
                            DisabledBorderColor: =RGBA(166, 166, 166, 1)
                            FillPortions: =1
                            FocusedBorderColor: =
                            FocusedBorderThickness: =1
                            HandleFill: =RGBA(255, 255, 255, 1)
                            HandleSize: =16
                            Max: =5
                            RailFill: =AppTheme.palette.neutralTertiaryAlt
                            RailThickness: =2
                            ValueFill: =AppTheme.palette.neutralPrimary
                            ValueHoverFill: =AppTheme.palette.themePrimary
                            Width: =169
                            X: =260
                            Y: =8
                            ZIndex: =2

                    Container6 As groupContainer.horizontalAutoLayoutContainer:
                        AlignInContainer: =AlignInContainer.Start
                        FillPortions: =0
                        Height: =80
                        LayoutMinHeight: =100
                        LayoutMinWidth: =250
                        LayoutMode: =LayoutMode.Auto
                        Width: =700
                        ZIndex: =5

                        lblMaxItems As label:
                            AutoHeight: =true
                            BorderColor: =RGBA(0, 18, 107, 1)
                            Color: =AppTheme.palette.neutralPrimary
                            DisabledColor: =RGBA(166, 166, 166, 1)
                            Font: =Font.'Segoe UI'
                            FontWeight: =FontWeight.Lighter
                            Height: =50
                            Size: =12
                            Text: |-
                                ="Max Items:
                                Number of items to show at once.
                                0 = all"
                            Width: =350
                            X: =37
                            Y: =270
                            ZIndex: =1

                        sdlMaxItems As slider:
                            AccessibleLabel: ="Max Items"
                            BorderColor: =
                            Default: =Self.Max
                            DisabledBorderColor: =RGBA(166, 166, 166, 1)
                            FillPortions: =1
                            FocusedBorderColor: =
                            FocusedBorderThickness: =1
                            HandleFill: =RGBA(255, 255, 255, 1)
                            HandleSize: =16
                            Max: =5
                            RailFill: =AppTheme.palette.neutralTertiaryAlt
                            RailThickness: =2
                            ValueFill: =AppTheme.palette.neutralPrimary
                            ValueHoverFill: =AppTheme.palette.themePrimary
                            Width: =169
                            X: =260
                            Y: =5
                            ZIndex: =2

                    btnSetFocusBreadCrumb As Button:
                        AccessibleLabel: ="Set Focus"
                        AlignInContainer: =AlignInContainer.Start
                        Alignment: ="center"
                        BorderRadius: =1
                        BorderStyle: =BorderStyle.Solid
                        BorderThickness: =1
                        ButtonType: ='''Microsoft.CoreControls.Button.ButtonType'''.Standard
                        DisplayMode: =DisplayMode.Edit
                        Height: =32
                        LayoutMinHeight: =32
                        LayoutMinWidth: =96
                        OnSelect: =Set(varBreadcrumbBasicEvent,"SetFocus" & Text(Rand()));
                        Text: ="Set Focus"
                        Visible: =true
                        Width: =120
                        X: =35
                        Y: =347
                        ZIndex: =6

